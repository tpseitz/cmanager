<table class="list">
  <tr>
    <th>{{lang.USER}}</th><th>{{lang.DAYS}}</th>
    <th>{{lang.COMPUTER}}</th><th>{{lang.SHIFT}}</th>
    <th>{{lang.DELETE}}</th>
  </tr>
{{#users}}
  <tr>
    <td><a href="{{script}}/user/{{uid}}">{{name}}</a></td>
    <td>{{day_names}}</td>
{{#computer}}    <td class="present">{{computer}}</td>
{{^computer}}    <td class="missing">
      <a href="{{script}}/assign/{{uid}}">{{lang.NO_SEAT}}</a></td>
{{/computer}}
    <td>{{shift_name}}</td>
    <td class="delete"><a href="{{script}}/delete/{{uid}}">{{lang.DELETE}}</a></td>
  </tr>{{/users}}
</table>
<div class="form">{{form:adduser}}</div>
