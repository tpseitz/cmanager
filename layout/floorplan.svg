{{#computers}}
<g id="{{cid}}" class="computer {{status}}" transform="translate({{x}}, {{y}})">
  <circle cx="8" cy="7" r="20" />
  <rect x="2.5" y="3.5" width="11" height="7" fill="#44d" />
  <!-- Breezeicons-devices-16-computer.svg -->
  <path d="M 2 3 L 2 11 L 7 11 L 7 12 L 5 12 L 5 13 L 11 13 L 11 12 L 9 12
    L 9 11 L 14 11 L 14 3 L 2 3 z M 3 4 L 13 4 L 13 10 L 3 10 L 3 4 z" />
  <text x="8" y="24" style="text-anchor: middle;">{{name}}</text>
  <g class="info">
    <rect x="8" y="0.5em" width="100pt" height="{{lines}}em" />
    <text x="12" y="1.5em">
{{#users}}<tspan x="12pt" y="{{line}}em">{{name}}</tspan>
{{^users}}<tspan x="12pt" y="2em">{{lang.NO_USERS}}</tspan>{{/users}}
    </text>
  </g>
</g>
{{/computers}}
