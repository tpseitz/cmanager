<div class="form">
{{form:addaccount}}
</div>
<table class="list">
  <tr>
    <th>{{lang.USERNAME}}</th>
    <th>{{lang.FULLNAME}}</th>
    <th>{{lang.USER_LEVEL}}</th>
    <th>{{lang.LASTLOGIN}}</th>
    <th>{{lang.DELETE}}</th>
  </tr>
{{#accounts}}
  <tr>
    <td>{{username}}</td>
    <td>{{fullname}}</td>
    <td>{{level_name}}</td>
    <td>{{lastlogin_name}}</td>
    <td class="delete">
      <a href="{{script}}/delete/{{username}}">{{lang.DELETE}}</a>
    </td>
  </tr>
{{/accounts}}
</table>
