<h2>{{lang.USER}}: {{user.name}}</h2>
<form id="update_user" action="{{script}}/form" method="post" enctype="multipart/form-data">
  <input type="hidden" name="_form" value="updateuser">
  <input type="hidden" name="uid" value="{{user.uid}}">
  <p>{{lang.SHIFT}}:
    <select name="shift" required="true">{{#list_shifts}}
      <option value="{{$1}}"{{#$1=user.shift}} selected="true"{{/$1}}>
        {{$2}}
      </option>{{/list_shifts}}
    </select>
  </p>
  <!-- {{user}} -->
  <p>{{lang.COMPUTER}}:{{#user.computer}}
    {{_}} <a href="{{script}}/assign/{{user.uid}}/NULL">{{lang.DELETE}}</a>{{^user.computer}}
    <a href="{{script}}/assign/{{user.uid}}">{{lang.NO_SEAT}}</a>{{/user.computer}}
  </p>
  <table class="userinfo">
    <tr>{{#lang.DAY_NAMES}}<th>{{_}}</th>{{/lang.DAY_NAMES}}</tr>
    <tr>{{#user.presence}}
      <td class="{{#$3}}active{{^$3}}reserved{{/$3}}"><input type="checkbox" name="days" value="{{$1}}"{{#$3}} checked="true"{{/$3}}>{{$2}}</td>
{{/user.presence}}    </tr>
  </table>
  <input id="send" class="button" type="submit" value="{{lang.UPDATE}}"><br>
</form>
